<div class="my-3">
    <h2>Pluck</h2>
    <br>
    <div class="row">
        <div class="col-md-6">
            <strong>Ex - 01</strong>
            <br>
            <br>
            <p class="py-2 px-3 border rounded bg-light" >
                <strong>Pluck : </strong> 
                by Property
            </p>
            <br>
            <table class="table table-md">
                <tr>
                    <th>Name</th>
                </tr>
                <tr *ngFor="let item of names">
                    <td>{{item}}</td>
                </tr>
            </table>
        </div>
        <div class="col-md-6">
            <strong>Ex - 02</strong>
            <br>
            <br>
            <p class="py-2 px-3 border rounded bg-light" >
                <strong>Pluck : </strong> 
                by nested property
            </p>
            <br>
            <table class="table table-md">
                <tr>
                    <th>Job Title</th>
                </tr>
                <tr *ngFor="let item of titles">
                    <td>{{item}}</td>
                </tr>
            </table>
        </div>
        <div class="col-md-12">
            <strong>Ex - 03</strong>
            <br>
            <br>
            <p class="py-2 px-3 border rounded bg-light" >
                <strong>Map : </strong> 
                Array Object
            </p>
            <hr>
            <ul id="elContainer"></ul>
        </div>
    </div>
</div>
